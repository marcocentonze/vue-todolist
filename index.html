<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <div id="app">
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card border-primary">
                        <div class="card-body">
                            <h1 class="card-title text-center text-primary">TO DO LIST</h1>
                            <div class="input-group mb-3">
                                <input v-model="newTask" type="text" class="form-control" placeholder="Inserisci le tue task">
                                <div class="input-group-append">
                                    <button @click="addTask" class="btn btn-primary ms-2">Aggiungi</button>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li v-for="(task, index) in todo" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span :class="{'text-decoration-line-through': task.taskCompleted}" @click="taskDone(index)">
                                        {{ task.task }}
                                    </span>
                                    <button class="ms-2" @click="removeTask(index)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-reverse-fill" viewBox="0 0 16 16">
                                            <path d="M0 3a2 2 0 0 1 2-2h7.08a2 2 0 0 1 1.519.698l4.843 5.651a1 1 0 0 1 0 1.302L10.6 14.3a2 2 0 0 1-1.52.7H2a2 2 0 0 1-2-2V3zm9.854 2.854a.5.5 0 0 0-.708-.708L7 7.293 4.854 5.146a.5.5 0 1 0-.708.708L6.293 8l-2.147 2.146a.5.5 0 0 0 .708.708L7 8.707l2.146 2.147a.5.5 0 0 0 .708-.708L7.707 8l2.147-2.146z"/>
                                        </svg>
                                    </button>
                                </li>
                            </ul>
                            <h2 v-if="todo.length === 0" class="mt-4 text-center text-success">Complimenti, hai completato tutta la tua to-do list!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          




    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
